<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div class="nav-collapse collapse navbar-responsive-collapse">
      <form class="form-inline navbar-search pull-left" onsubmit="javascript: return false;">
      		<label class="checkbox" id="selecAllLabel">
    			<input type="checkbox" id="selectAll"> Select All
 			</label>&nbsp;&nbsp;
         	<input type="text" id="nodesFilter" class="search-query span2" placeholder="Filter nodes"></input>
		</form>
        <ul class="nav">
          <li class="dropdown">
            <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown"><span id="monitor_drop_down">All Nodes</span>
            <b class="caret"></b></a>
            <ul class="dropdown-menu" style="min-width: 300px;" >
              {{#monitors}}
              <li id="{{this}}" class="codeine_monitor" data-monitor-name="{{this}}"><a href="javascript: void(0);">{{this}} <span class="badge pull-right"></span></a></li>
              {{/monitors}}
              <li class="divider"></li>
              <li id="Any_Alert" class="codeine_monitor" data-monitor-name="Any Alert"><a href="javascript: void(0);">Any Alert <span class="badge pull-right"></span></a></li>
              <li id="All_Nodes" class="codeine_monitor active" data-monitor-name="All Nodes"><a href="javascript: void(0);">All Nodes <span class="badge pull-right"></span></a></li>
            </ul>
          </li>
        </ul>
        <i data-help-message="monitorHelp" style="margin-top: 10px;" rel="popover" data-placement="bottom" data-title="Filtering Options" data-trigger="hover" class="icon-question-sign codeine_help"></i>
        <ul class="nav pull-right">
          <li class="divider-vertical"></li>
          <li class="dropdown" id="commandsDropdown">
            <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-play"></i> Run Command... <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {{#commands}}
              <li class="codeine_command disabled" data-command-name="{{name}}" ><a href="javascript: void(0);">{{alias}}</a></li>
              {{/commands}}
            </ul>
          </li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div>
  </div><!-- /navbar-inner -->
</div>
<div class="row" id="nodes_loader">
	<div class="span6 offset3">
		<h4><i class="fa fa-spinner fa-spin" style="color: blue;"></i>  Loading Nodes...</h4>
	</div>
</div>
<div id="nodes_container" style="display: none">
</div>
<script>
var readOnly = {{readonly}};
</script>
