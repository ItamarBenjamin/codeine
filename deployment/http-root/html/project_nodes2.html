<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div class="nav-collapse collapse navbar-responsive-collapse">
      
		 <ul class="nav pull-left">
		 	<li style="margin-top: 7px;">
    			<input type="checkbox" id="selectAll">
 			</li>
 			
          <li style="margin-top: 10px;">&nbsp;Select All</li>
          <li class="divider-vertical"></li>
          <li class="dropdown" id="commandsDropdown">
            <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-play"></i> Run Command... <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {{#commands}}
              <li class="codeine_command disabled" data-command-name="{{name}}" ><a href="javascript: void(0);">{{alias}}</a></li>
              {{/commands}}
            </ul>
          </li>
        </ul>
        <ul class="nav pull-right">
        <li>
        	&nbsp;<i data-help-message="monitorHelp" style="margin-top: 10px;" rel="popover" data-placement="bottom" data-title="Filtering Options" data-trigger="hover" class="icon-question-sign codeine_help"></i>
          </li>
          <li class="dropdown">
            <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown"><span id="monitor_drop_down">All Nodes</span>
            <b class="caret"></b></a>
            <ul class="dropdown-menu" style="min-width: 300px;" >
              {{#monitors}}
              <li id="{{this}}" class="codeine_monitor row-fluid" data-monitor-name="{{this}}"><a href="javascript: void(0);" style="height: 20px"><div class="span11">{{this}} </div><div class="span1"><span class="badge pull-right"></span></div></a></li>
              {{/monitors}}
              <li class="divider"></li>
              <li id="Any_Alert" class="codeine_monitor row-fluid" data-monitor-name="Any Alert"><a href="javascript: void(0);" style="height: 20px"><div class="span11">Any Alert </div><div class="span1"><span class="badge pull-right"></span></div></a></li>
              <li id="All_Nodes" class="codeine_monitor row-fluid active" data-monitor-name="All Nodes"><a href="javascript: void(0);" style="height: 20px"><div class="span11">All Nodes </div><div class="span1"><span class="badge pull-right"></span></div></a></li>
            </ul>
          </li>
          <li>
          </li>
        </ul>
       <form class="form-inline navbar-search pull-right" onsubmit="javascript: return false;">
         	<input type="text" id="nodesFilter" class="search-query span2" placeholder="Filter nodes"></input>
		</form>
      </div><!-- /.nav-collapse -->
    </div>
  </div><!-- /navbar-inner -->
</div>
<div class="row" id="nodes_loader">
	<div class="span6 offset3">
		<h4><i class="fa fa-spinner fa-spin" style="color: blue;"></i>  Loading Nodes...</h4>
	</div>
</div>
<div id="nodes_container" style="display: none">
</div>
<div class="row">
	<div id="chartDiv" class="span9"
		style="height: 600px; display: inline-block"></div>
</div>

var readOnly = {{readonly}};
</script>
