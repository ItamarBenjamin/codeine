<div id="searchHeader" style="display: none;">
	<h3>Showing results for '<span id="searchTerm"></span>'</h3>
</div>
<ul id="myTab" class="nav nav-tabs">
  <li class="active"><a href="#all" data-toggle="tab">All</a></li>
  {{#views}}
  <li><a href="#{{this}}" data-toggle="tab">{{this}}</a></li>
  {{/views}}
</ul>
<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="all">
		<div class="row">
			<div class="span9">
			  <div class="panel panel-default">
				  <ul class="list-group">
					{{#project}}<li class="list-group-item codeine_project"><a href="{{link}}"><i class="icon-folder-close"></i> {{label}}</a>
								<span class="badge badge-info">{{nodes}}</span></li>
					{{/project}}
				  </ul>
				</div>
			</div>
		</div>
	</div>
	{{#views_projects}}
	<div class="tab-pane fade in" id="{{name}}">
		<div class="row">
			<div class="span9">
		  		<div class="panel panel-default">
				  <ul class="list-group">
					{{#project_in_view}}
						<li class="list-group-item"><a href="{{link}}"><i class="icon-folder-close"></i> {{label}}</a>
						<span class="badge badge-info">{{nodes}}</span></li>
					{{/project_in_view}}
				  </ul>
				</div>
			</div>
		</div>
	</div>
	{{/views_projects}}
</div>
<script>
var isAdmin = {{isAdmin}};
</script>
