<tr class="user_permissions_data" data-username="{{:username}}">
	<td style="vertical-align: middle; text-align: center">{{:username}}</td>
	<td style="vertical-align: middle; text-align: center">
		<input data-id="administer" style="margin: 0px;" type="checkbox" {{if administer }} checked {{/if}}>
	</td>
	<td style="vertical-align: middle; text-align: center">
		<input data-id="read_project" data-separator="," style="width:170px;" class="projects_selector" value="{{:read_project}}"/>
	</td>
	<td style="vertical-align: middle; text-align: center">
		<input data-id="command_project" data-separator="," style="width:170px;" class="projects_selector" value="{{:command_project}}"/>
	</td>
	<td style="vertical-align: middle; text-align: center">
		<input data-id="configure_project" data-separator="," data-username="{{:username}}" style="width:170px;" class="projects_selector" value="{{:configure_project}}"/>
	</td>
	<td style="vertical-align: middle; text-align: center"><a href="javascript: void(0);" title="Remove User" data-username="{{:username}}" class="btn btn-default btn-mini premissions_user_remove"><i class="fa fa-times"></i></a></td>
</tr>
