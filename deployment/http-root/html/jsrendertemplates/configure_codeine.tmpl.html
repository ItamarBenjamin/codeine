<div class="control-group">
	<label class="control-label" for="server_name">Codeine Server Name 
		<i data-help-message="serverNameHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="server_name" type="text" value="{{:server_name}}">
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="web_server_host">Web Server Host
		<i data-help-message="webServerHostHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="web_server_host" type="text" value="{{:web_server_host}}" required="required">
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="web_server_port">Web Server Port
		<i data-help-message="webServerPortHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="web_server_port" type="text" pattern="\d*" title="Integer Number" value="{{:web_server_port}}" required="required">
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="directory_host">Directory Host
		<i data-help-message="directory_hostHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="directory_host" type="text" value="{{:directory_host}}" required="required">
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="directory_port">Directory Port
		<i data-help-message="directory_portHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="directory_port" type="text" pattern="\d*" title="Integer Number" value="{{:directory_port}}" required="required">
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="mysql_host">MySQL Host
		<i data-help-message="mysql_hostHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="mysql_host" type="text" value="{{:mysql[0].host}}" required="required">
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="mysql_port">MySQL Port
		<i data-help-message="MysqlPortConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="mysql_port" type="text" pattern="\d*" title="Integer Number" value="{{:mysql[0].port}}" required="required">
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="mysql_dir">MySQL Persistency Dir
		<i data-help-message="MysqlDirConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="mysql_dir" type="text" value="{{:mysql[0].dir}}" required="required">
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="mysql_bin_dir">MySQL Bin Dir
		<i data-help-message="MysqlBinDirConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="mysql_bin_dir" type="text" value="{{:mysql[0].bin_dir}}" required="required">
    </div>
</div>


<div class="control-group">
	<label class="control-label" for="admin_mail">Admin Mail
		<i data-help-message="AdminMailConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
    <div class="controls">
        <input id="admin_mail" type="email" pattern="[^ @]*@[^ @]*"  value="{{:admin_mail}}" required="required">
    </div>
</div>
<div class="control-group">
    <label class="control-label">Authentication Method
    	<i data-help-message="AuthenticationMethodConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
    </label>
    <div class="controls">
        <select class="chosen-select" id="authentication_method">
            	<option value="Disabled">Disabled</option>
            	<option value="Builtin">Builtin</option>
            	<option value="WindowsCredentials">WindowsCredentials</option>
        </select>
    </div>
</div>
<div class="control-group">
	<label class="control-label">Roles
		<i data-help-message="rolesConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	</label>
 	<div class="controls">
		<textarea class="form-control span6" id="roles" rows="10">{{:roles}}</textarea>
	</div>
</div>
