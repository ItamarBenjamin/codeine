<div class="row" id="command_row_index_{{:#getIndex()}}">
	<div class="span9">
		<div class="accordion">
			<div class="accordion-group">
		        <div class="accordion-heading">
		            <a style="display: inline-block" id="accordion_command_name_index_{{:#getIndex()}}" class="accordion-toggle" data-toggle="collapse" data-parent="commands_accordion" href="#command_index_{{:#getIndex()}}">
		            	<i class="fa fa-plus-circle"></i>  <span>{{:name}}</span>
		            	
	                </a>
	                <span class="pull-right">
	                	<a href="javascript: void(0);" title="Remove Command" data-index="index_{{:#getIndex()}}" style="margin-top: 8px; margin-right: 10px;" class="btn btn-mini btn-default command_remove"><i class="fa fa-times"></i></a>
	               	</span>
		        </div>
		        <div id="command_index_{{:#getIndex()}}" class="accordion-body collapse">
		            <div class="accordion-inner">
		                <form class="form-horizontal span8" action="javascript:void(0);">
					    	<fieldset>
					    		<div class="control-group">
						    		<label class="control-label" for="command_name_index_{{:#getIndex()}}">Name</label>
							            <div class="controls">
							                <input id="command_name_index_{{:#getIndex()}}" type="text" value="{{:name}}">
							            </div>
					            </div>
					            <div class="control-group">
						            <label class="control-label" for="command_credentials_index_{{:#getIndex()}}">Credentials <i data-help-message="credentialsHelp" rel="popover" class="icon-question-sign codeine_help"></i></label>
							            <div class="controls">
							                <input id="command_credentials_index_{{:#getIndex()}}" type="text" value="{{:credentials}}">
							            </div>
					            </div>
					            <div class="controls">
									<label class="checkbox">
										<input type="checkbox" id="command_prevent_override_index_{{:#getIndex()}}" {{if prevent_override }} checked {{/if}}>
										Prevent override of default configuration
						            	<i data-help-message="preventOverrideHelp" rel="popover" class="icon-question-sign codeine_help"></i>
						            </label>
						        </div>
						        <div class="control-group">
			                        <label class="control-label">
			                            How to run <i data-help-message="howToRunHelp" rel="popover" class="icon-question-sign codeine_help"></i></label>
			                        <div class="controls">
			                            <select class="chosen-select" data-index="{{:#getIndex()}}" id="command_strategy_index_{{:#getIndex()}}">
			                                <option value="Immediately">Immediately</option>
			                                <option value="Progressive">Progressive</option>
			                            </select>
			                            <br />
			                        </div>
			                    </div>
			                    <div id="command_strategy_info_index_{{:#getIndex()}}">
				                    {{include tmpl="#command_startegy" /}}
	                    		</div>
								<div id="command_parameters_index_{{:#getIndex()}}">
					            {{for parameters tmpl="#configure_command_parameter"/}}
								</div>
					            <br/>
					            <div class="row">
					          		<div class="btn-group pull-right">
									  <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown" href="javascript: void(0);">
									    Add Parameter
									    <span class="caret"></span>
									  </a>
									  <ul class="dropdown-menu">
									    <li><a id="add_parameter_String" data-index="index_{{:#getIndex()}}" href="javascript: void(0);">String</a></li>
									    <li><a id="add_parameter_Boolean" data-index="index_{{:#getIndex()}}" href="javascript: void(0);">Boolean</a></li>
									    <li><a id="add_parameter_Selection" data-index="index_{{:#getIndex()}}" href="javascript: void(0);">Selection</a></li>
									  </ul>
									</div>  
					          	</div>
					            <br/>
					            <div class="control-group">
						            <label class="control-label">Script <i data-help-message="commandScriptHelp" rel="popover" class="icon-question-sign codeine_help"></i></label>
							            <div class="controls">
							                <textarea class="form-control span6 codeine_script_no_output" id="command_script_content_index_{{:#getIndex()}}" rows="10">{{:script_content}}</textarea>
							            </div>
					            </div>
					            
							</fieldset>
						 </form>
		            </div>
		        </div>
		    </div>	
		</div>
	</div>	
</div>
