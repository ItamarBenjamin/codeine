<div class="row">
	<div class="span9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>{{:version}}</strong>
				<div class="text-info pull-right"><small> Showing <span id="{{:version_hash}}_num_of_nodes">{{:num_of_nodes}}</span> nodes</small></div>
			</div>
		 	<div class="panel-body">
				{{for nodes}}
				<div class="row node" id="{{:node_name}}" style="display: none;">
					<form class="form-inline span9">
						<fieldset>
							<div class="span3">
							<label class="checkbox">
			    				<input data-peer-address={{:peer_address}} data-node-name={{:node_name}} data-node-alias={{:node_alias}} type="checkbox">
			 				</label>&nbsp;&nbsp;
			 				<a data-node-name="{{:node_name}}" href="javascript: void(0);" class="nodeLink">
			 					{{:node_alias}}
			 				</a>
			 				</div>
			 				<div class="span5">
			 					{{for failed_monitors}}
 				 				<a href="{{:link}}"><span class="label label-{{:class_name}}">{{:label}}</span></a> 
				 				{{/for}}
				 				{{for success_monitors}}
				 				<i class="fa fa-check-circle fa-lg {{>#data}}"></i>
				 				{{/for}}
			 				</div>
						</fieldset>
					</form>
				</div>
				{{/for}}
			</div>
		</div>
	</div>
</div>
