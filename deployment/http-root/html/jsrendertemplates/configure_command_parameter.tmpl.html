<div class="offset1 command_parameter" data-type="{{:type}}" id="command_parameter_row_index_{{>#parent.getIndex()}}_{{:#getIndex()}}">
	<h5>
		{{:type}} Parameter
		<div class="pull-right">
			<a href="javascript: void(0);" data-index="index_{{>#parent.getIndex()}}_{{:#getIndex()}}" title="Remove Parameter" style="margin-right: 10px;" class="btn btn-mini btn-default parameter_remove"><i class="fa fa-times"></i></a>
		</div>
	</h5>
	{{if type == "String"}}
       	<div class="control-group">
         <label class="control-label" for="command_patameter_name_index_{{:#getIndex()}}">Name 
         	<i data-help-message="command_patameter_name_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_name_index_{{:#getIndex()}}" type="text" value="{{:name}}">
          </div>
        </div>
        <div class="control-group">
         <label class="control-label" for="command_patameter_default_val_index_{{:#getIndex()}}">Default Value 
         	<i data-help-message="command_patameter_default_val_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_default_val_index_{{:#getIndex()}}" type="text" value="{{:default_value}}">
          </div>
        </div>
        <div class="control-group">
         <label class="control-label" for="command_patameter_validation_expression_index_{{:#getIndex()}}">Validation Expression 
         	<i data-help-message="command_patameter_validation_expression_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_validation_expression_index_{{:#getIndex()}}" type="text" value="{{:validation_expression}}">
          </div>
        </div>
        <div class="control-group">
         <label class="control-label" for="command_patameter_description_index_{{:#getIndex()}}">Description 
         	<i data-help-message="command_patameter_description_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_description_index_{{:#getIndex()}}" type="text" value="{{:description}}">
          </div>
        </div>
       {{else type == "Boolean"}}
       	<div class="control-group">
         <label class="control-label" for="command_patameter_name_index_{{:#getIndex()}}">Name 
         	<i data-help-message="command_patameter_name_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_name_index_{{:#getIndex()}}" type="text" value="{{:name}}">
          </div>
        </div>
        <div class="controls">
			<label class="checkbox">
				<input type="checkbox" id="command_patameter_default_val_index_{{:#getIndex()}}" {{if default_value}}checked{{/if}}>
				Default Value <i data-help-message="command_patameter_default_val_Help" rel="popover" class="icon-question-sign codeine_help"></i>
            </label>
        </div>
        <br/>
        <div class="control-group">
         <label class="control-label" for="command_patameter_description_index_{{:#getIndex()}}">Description 
         	<i data-help-message="command_patameter_description_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_description_index_{{:#getIndex()}}" type="text" value="{{:description}}">
          </div>
        </div>
       {{else type == "Selection"}}
       	<div class="control-group">
         <label class="control-label" for="command_patameter_name_index_{{:#getIndex()}}">Name 
         	<i data-help-message="command_patameter_name_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_name_index_{{:#getIndex()}}" type="text" value="{{:name}}">
          </div>
        </div>
        <div class="control-group">
         <label class="control-label" for="command_patameter_default_val_index_{{:#getIndex()}}">Default Value 
         	<i data-help-message="command_patameter_default_val_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_default_val_index_{{:#getIndex()}}" type="text" value="{{:default_value}}">
          </div>
        </div>
        <div class="control-group">
         <label class="control-label" for="command_patameter_values_index_{{:#getIndex()}}">Values 
         	<i data-help-message="command_patameter_values_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
          	<textarea id="command_patameter_values_index_{{:#getIndex()}}" rows="2" class="span5">{{:allowed_values}}</textarea>
          </div>
        </div>
        <div class="control-group">
         <label class="control-label" for="command_patameter_description_index_{{:#getIndex()}}">Description 
         	<i data-help-message="command_patameter_description_Help" rel="popover" class="icon-question-sign codeine_help"></i>
         </label>
          <div class="controls">
              <input id="command_patameter_description_index_{{:#getIndex()}}" type="text" value="{{:description}}">
          </div>
        </div>
       {{/if}}
</div>
