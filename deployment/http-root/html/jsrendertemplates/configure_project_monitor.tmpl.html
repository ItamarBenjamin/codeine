<div class="row" id="monitor_row_index_{{:#getIndex()}}">
<div class="span9">
	<div class="accordion">
		<div class="accordion-group">
	        <div class="accordion-heading">
	            <a style="display: inline-block" id="accordion_monitor_name_index_{{:#getIndex()}}" class="accordion-toggle" data-toggle="collapse" data-parent="#monitors_accordion" href="#monitor_index_{{:#getIndex()}}">
	            	<i class="fa fa-plus-circle"></i>  <span>{{:name}}</span>
	            	
                </a>
                <span class="pull-right">
	                <a href="javascript: void(0);" title="Remove Monitor" data-index="index_{{:#getIndex()}}" style="margin-top: 8px; margin-right: 10px;" class="btn btn-mini btn-default monitor_remove"><i class="fa fa-times"></i></a>
               	</span>
	        </div>
	        <div id="monitor_index_{{:#getIndex()}}" class="accordion-body collapse">
	            <div class="accordion-inner">
	                <form class="form-horizontal span8" action="javascript:void(0);">
				    	<fieldset>
				    		<div class="control-group">
					    		<label class="control-label" for="monitor_name_index_{{:#getIndex()}}">Name</label>
						            <div class="controls">
						                <input id="monitor_name_index_{{:#getIndex()}}" type="text" value="{{:name}}">
						            </div>
				            </div>
				            <div class="control-group">
					            <label class="control-label" for="monitor_interval_index_{{:#getIndex()}}">Min Interval <i data-help-message="minIntervalHelp" rel="popover" class="icon-question-sign codeine_help"></i></label>
						            <div class="controls">
						                <input id="monitor_interval_index_{{:#getIndex()}}" type="text" value="{{:interval}}">
						            </div>
				            </div>
				            <div class="control-group">
					            <label class="control-label" for="monitor_credentials_index_{{:#getIndex()}}">Credentials <i data-help-message="credentialsHelp" rel="popover" class="icon-question-sign codeine_help"></i></label>
						            <div class="controls">
						                <input id="monitor_credentials_index_{{:#getIndex()}}" type="text" value="{{:credentials}}">
						            </div>
				            </div>
				            <div class="controls">
								<label class="checkbox">
									{{if notification_enabled}}
				   					<input type="checkbox" id="monitor_notification_enabled_index_{{:#getIndex()}}" checked>
				   					{{else}}
				   					<input type="checkbox" id="monitor_notification_enabled_index_{{:#getIndex()}}">
				   					{{/if}}
				   					Notification Enabled
				   					<i data-help-message="notificationsEnabledHelp" rel="popover" class="icon-question-sign codeine_help"></i>
				                </label>
				            </div>
				            <div class="control-group">
					            <label class="control-label"> Script <i data-help-message="monitorScriptHelp" rel="popover" class="icon-question-sign codeine_help"></i></label>
						            <div class="controls">
						                <textarea class="form-control span6 codeine_script_no_output" id="monitor_script_content_index_{{:#getIndex()}}" rows="3">{{:script_content}}</textarea>
						            </div>
				            </div>
				            
						</fieldset>
					 </form>
	            </div>
	        </div>
	    </div>	
	</div>
</div>	
</div>
