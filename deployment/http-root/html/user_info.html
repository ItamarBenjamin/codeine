<div class="panel panel-default">
	<div class="panel-heading">
		<strong>User Info</strong>
	</div>
	
  	<div class="panel-body">
  		<form class="form-horizontal span8" action="javascript:void(0);">
	    	<fieldset>
	    		<div class="control-group">
		    		<label class="control-label" for="username">Username</label>
			            <div class="controls">
			                <input id="username" style="cursor: default;" class="span4" type="text" value="{{username}}" readonly="readonly">
			            </div>
	            </div>
	            <div class="control-group">
		    		<label class="control-label" for="api_token">API Token</label>
			            <div class="controls">
			                <input id="api_token" style="cursor: default;" class="span4" type="text" value="{{api_token}}" readonly="readonly">
			            </div>
	            </div>
            </fieldset>
         </form>
  	</div>
</div>
