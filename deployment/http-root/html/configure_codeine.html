<div class="accordion" id="config_accordion">
	<div class="accordion-group">
    	<div class="accordion-heading">
      		<a class="accordion-toggle" data-toggle="collapse" data-parent="#config_accordion" href="#config_collapse">
        	Codeine Configuration <i data-help-message="codeineConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
      		</a>
    	</div>
    	<div id="config_collapse" class="accordion-body collapse">
      		<div class="accordion-inner">
        		<form id="config_form">
			        <div class="row">
			            <br />
			            <div id="config_container"class="form-horizontal span8">
			            </div>
			        </div>
			        <div class="row">
						<div class="pull-right">
							<button type="submit" style="margin-right: 10px;" class="btn btn-success"><i class="fa fa-floppy-o"></i> Save</button>
						</div>
						<br/><br/>
					</div>
				</form>
      		</div>
   		</div>
  	</div>
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#config_accordion" href="#view_collapse">
        Projects Tabs Configuration <i data-help-message="tabsConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
      </a>
    </div>
    <div id="view_collapse" class="accordion-body collapse">
      <div class="accordion-inner">
        <form id="view_config_form">
        <div class="row">
            <br />
            <div id="view_config_container"class="form-horizontal span8">
            	<div class="offset1 span6">
	            	<table class="table table-condensed table-hover table-striped table-bordered fixed_table">
			        	<thead>
				          <tr>
				            <th style="text-align: center; width: 40%">Tab Name
				            </th>
				            <th style="text-align: center; width: 40%">Expression 
				            	<i data-help-message="tabExpressionHelp" rel="popover" class="icon-question-sign codeine_help"></i>
				            </th>
				            <th style="text-align: center; width: 20%"></th>
				          </tr>
			      		</thead>
		      			<tbody id="tabs_table_body">
		      			
			      		</tbody>
			       	</table>
			       	<br/>
			       	<table class="table table-condensed table-hover table-striped table-bordered fixed_table">
		      			<tbody>
		      				<tr>
		      					<td id="new_tab_name" style="width: 40%" class="editable"></td>
		      					<td id="new_tab_exp" style="width: 40%" class="editable"></td>
		      					<td id="new_tab_exp" style="text-align: center; width: 20%">
		      						<a href="javascript: void(0);" class="btn btn-info btn-mini" id="add_tab" style="margin-bottom: 5px;" ><i class="fa fa-plus"></i>  Add Tab</a>
		      					</td>
		      				</tr>
			      		</tbody>
			       	</table>

		       	</div>
            </div>
        </div>
        <div class="row">
			<div class="pull-right">
				<button type="submit" style="margin-right: 10px;" class="btn btn-success"><i class="fa fa-floppy-o"></i> Save</button>
			</div>
			<br/><br/>
		</div>
		</form>
      </div>
    </div>
  </div>
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#config_accordion" href="#permission_collapse">
        Users Permissions <i data-help-message="permissionsConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
      </a>
    </div>
    <div id="permission_collapse" class="accordion-body collapse">
      <div class="accordion-inner">
        <table class="table table-condensed table-hover table-striped table-bordered fixed_table">
	       	<thead>
	          <tr>
	            <th style="text-align: center; width:15%;">Username
	            </th>
	            <th style="text-align: center; width:10%;">Admin
	            	<i data-help-message="adminPermissionsConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	            </th>
	            <th style="text-align: center;">View Project
	            	<i data-help-message="viewProjectPermissionsConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	            </th>
	            <th style="text-align: center;">Command Project
	            	<i data-help-message="commandProjectPermissionsConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	            </th>
	            <th style="text-align: center;">Config Project
	            	<i data-help-message="configProjectPermissionsConfigureHelp" rel="popover" class="icon-question-sign codeine_help"></i>
	            </th>
	            <th style="text-align: center; width:5%;"></th>
	          </tr>
	     		</thead>
	    			<tbody id="permissions_table_body">
	    			
	     		</tbody>
	      	</table>
	      	<div class="row">
	      		<div class="form-inline span8">
			        <input id="add_user_permissions_input" class="span2" type="text">
				    <button id="add_user_permissions" type="submit" style="margin-right: 10px;" class="btn btn-success" disabled><i class="fa fa-plus"></i> Add User</button>
				</div>
			</div>
        <div class="row">
			<div class="pull-right">
				<button id="config_permissions_save" type="submit" style="margin-right: 10px;" class="btn btn-success"><i class="fa fa-floppy-o"></i> Save</button>
			</div>
			<br/><br/>
		</div>
      </div>
    </div>
  </div>
</div>
<script>
var codeine_configuration = {{configuration}};
var view_config = {{view_config}};
var permissions_config = {{permissions_config}};
var projects = {{projects}};
</script>
