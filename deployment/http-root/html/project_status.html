<div class="navbar" id="commandsNavbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse"
				data-target=".navbar-responsive-collapse"> <span
				class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
			</a>
			<div class="nav-collapse collapse navbar-responsive-collapse">
				<form class="form-inline navbar-search pull-left"
					action="javascript:void(0);">
					<label class="checkbox" style="margin-top: 5px;"> <input
						type="checkbox" id="selectAll"> Select All
					</label>&nbsp;&nbsp;
				</form>
				<ul class="nav pull-left">
					<li class="divider-vertical"></li>
					<li style="margin-top: 10px;">&nbsp;&nbsp;Run&nbsp;&nbsp;</li>
					<li class="dropdown" id="commandsDropdown"><a
						href="javascript: void(0);" class="dropdown-toggle"
						data-toggle="dropdown">
							<span id="command_dropdown_text">Select Command</span><b class="caret"></b></a>
						<ul class="dropdown-menu">
							{{#commands}}
							<li class="codeine_command_name" data-command-name="{{name}}"><a
								href="javascript: void(0);">{{alias}}</a></li> {{/commands}}
						</ul></li>
					<li style="margin-top: 10px;">&nbsp;&nbsp;On&nbsp;&nbsp;</li>
					<li class="dropdown"><a href="javascript: void(0);"
						class="dropdown-toggle" data-toggle="dropdown"><span
							id="nodes_drop_down">All Selected</span> <b class="caret"></b></a>
						<ul class="dropdown-menu" style="min-width: 300px;">
							<li class="codeine_node_selector" data-name="All Selected"
								id="All_Nodes" class="active"><a
								href="javascript: void(0);">All Selected</a></li>
							<li class="codeine_node_selector" data-name="Failing Nodes"
								id="Failing_Nodes"><a href="javascript: void(0);">Only Failing</a></li>
							<li class="codeine_node_selector" data-name="Number of Nodes"
								id="Number_Nodes"><a href="javascript: void(0);">Limited Number</a></li>
						</ul></li>
					<li><i data-help-message="commandNodesFilterHelp"
						style="margin-top: 10px;" rel="popover" data-placement="bottom"
						data-title="Run Command Filtering Options" data-trigger="hover"
						class="icon-question-sign codeine_help"></i> &nbsp;&nbsp;</li>
					<li><input type="text" id="numOfNodes"
						title="Set total number of nodes"
						style="display: none; margin-top: 5px; width: 30px" value="1"></input> &nbsp;&nbsp;</li>
					<li>
						<button class="codeine_command btn disabled"><i class="icon-play"></i> Go!</button>
					</li>
				</ul>
			</div>
			<!-- /.nav-collapse -->
		</div>
	</div>
	<!-- /navbar-inner -->
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<strong>{{project_name}} Project Status</strong>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="span8">
				<a
					href="{{project_nodes_context}}?version=All%20versions&project={{project_name_encoded}}"><strong>Total
						Nodes:</strong> <span class="badge badge-info">{{total}}</span></a>
			</div>
		</div>
		<hr />
		{{#version}}
		<div class="row">
			<form class="form-inline span9" style="margin-bottom: 0px;"
				action="javascript:void(0);">
				<fieldset>
					<div class="span2">
						<span class="checkbox"> <input id="checkbox_{{-index}}"
							data-version-name="{{version_name}}" type="checkbox">
						</span> <a
							href="{{project_nodes_context}}?version={{version_name_encoded}}&project={{project_name_encoded}}">

							<span class="version_label">{{version_label}}</span>
						</a>
					</div>
					<div class="span1">
						<a
							href="{{project_nodes_context}}?version={{version_name_encoded}}&project={{project_name_encoded}}&filter=Any_Alert">
							<span class="pull-left badge badge-info">{{count}}</span> 
							<i class="version_status pull-right fa fa-exclamation" style="color: red;{{hide_no_errors}}" data-placement="bottom" data-toggle="tooltip" title="Failing Nodes: {{total_fail}}"></i>
						</a>
					</div>
					<div class="span5">
						<a class="version_status" href="{{project_nodes_context}}?version={{version_name_encoded}}&project={{project_name_encoded}}" data-placement="bottom" data-toggle="tooltip" title="Total Nodes: {{count}} Failing Nodes: {{total_fail}}">
							<div class="progress">
								<div class="bar bar-success" style="width: {{success_percent}}%"></div>
								<div class="bar bar-danger" style="width: {{fail_percent}}%"></div>
							</div>
						</a>
					</div>
				</fieldset>
			</form>
		</div>
		{{/version}}


	</div>
</div>
<div class="row">
	<div id="chartDiv" class="span9"
		style="height: 600px; display: inline-block"></div>
</div>
<script>
var readOnly = {{readonly}};
</script>
