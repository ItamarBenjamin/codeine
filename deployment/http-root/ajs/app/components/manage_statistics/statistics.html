<div class="col-md-3">
    <div ng-include="'/components/menus/manageMenu.html'"></div>
    <div ng-include="'/components/commands_panel/commandRunning.html'"></div>
    <div class="input-group">
        <input type="text" ng-model="newViewAs" class="form-control" placeholder="User">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="setViewAs()">View As</button>
          </span>
    </div><!-- /input-group -->
    <div class="form-group" admin-action>

    </div>
</div>
<div class="col-md-9">
    <table class="table table-striped table-hover">
        <tr><th>User</th></tr>
        <tr ng-repeat="user in statsitics.users">
            <td>{{user}}</td>
        </tr>
    </table>
    <table class="table table-striped table-hover">
        <tr><th>Url</th><th>Count</th></tr>
        <tr ng-repeat="url in statsitics.urls">
            <td>{{url.path}}</td>
            <td>{{url.hitCount}}</td>
        </tr>
    </table>
</div>
