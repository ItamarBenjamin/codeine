<div class="col-md-3">
    <div ng-include="'/ajs/partials/menus/projectMenu.html'"></div>
    <div ng-include="'/ajs/partials/menus/commandHistory.html'"></div>
</div>
<div class="col-md-9">
    <accordion close-others="false">
        <accordion-group is-open="true">
            <accordion-heading>
                Project Info
            </accordion-heading>
            <div name="projectInfoForm" class="form-horizontal">
                <div class="form-group" ng-class="{'has-error': projectConfigurationForEditing.name.$invalid}">
                    <label for="name" class="col-md-4 control-label">Project Name</label>
                    <div class="col-md-4">
                        <input type="text" ng-model="projectConfigurationForEditing.name" class="form-control readonly_item" name="name" id="name" readonly>
                    </div>
                </div>
            </div>
        </accordion-group>
        <accordion-group is-open="nodes_is_open">
            <accordion-heading>
                Nodes Info
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': nodes_is_open, 'glyphicon-chevron-right': !nodes_is_open}"></i>
            </accordion-heading>
            <div name="nodesInfoForm" class="form-horizontal">
                <div class="form-group" ng-class="{'has-error': projectConfigurationForEditing.node_discovery_startegy.$invalid}">
                    <label for="node_discovery_startegy" class="col-md-4 control-label">Node Discovery Strategy <help help-id="nodesHelp"></help></label>
                    <div class="col-md-4">
                        <select  class="form-control select2" name="node_discovery_startegy" id="node_discovery_startegy"  ui-select2="{ allowClear: false}" ng-model="projectConfigurationForEditing.node_discovery_startegy">
                            <option value="Configuration">Configuration</option>
                            <option value="Reporter">Reporter</option>
                            <option value="Script">Script</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="projectConfigurationForEditing.node_discovery_startegy == 'Script'" ng-class="{'has-error': projectConfigurationForEditing.nodes_discovery_script.$invalid}">
                    <label for="nodes_discovery_script" class="col-md-4 control-label">Nodes Script <help help-id="discoveryScriptHelp"></help></label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="nodes_discovery_script" name="nodes_discovery_script" rows="3" ng-model="projectConfigurationForEditing.nodes_discovery_script"></textarea>
                    </div>
                </div>
                <div class="form-group" ng-show="projectConfigurationForEditing.node_discovery_startegy == 'Script'" ng-class="{'has-error': projectConfigurationForEditing.tags_discovery_script.$invalid}">
                    <label for="tags_discovery_script" class="col-md-4 control-label">Tags Script <help help-id="tagsdiscoveryScriptHelp"></help></label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="tags_discovery_script" name="tags_discovery_script" rows="3" ng-model="projectConfigurationForEditing.tags_discovery_script"></textarea>
                    </div>
                </div>
            </div>
            <table ng-show="projectConfigurationForEditing.node_discovery_startegy == 'Configuration'" class="table table-striped table-bordered table-hover table-condensed table-responsive">
                <thead>
                <tr>
                    <th class="col-md-3" style="text-align: center;">Host : Unique Key</th>
                    <th class="col-md-3" style="text-align: center;">Alias</th>
                    <th class="col-md-5" style="text-align: center">Tags</th>
                    <th class="col-md-1" style="text-align: center;"></th>
                </tr>
                </thead>
                <tbody>
                <tbody ng-repeat="node_info in projectConfigurationForEditing.nodes_info">
                <tr>
                    <td class="col-md-3">
                        <input type="text" class="form-control" ng-model="node_info.name" required>
                    </td>
                    <td class="col-md-3">
                        <input type="text" class="form-control" ng-model="node_info.alias" required>
                    </td>
                    <td class="col-md-5">
                        <input type="text" ui-select2="select2Options" ng-model="node_info.tags" class="form-control select2" required>
                    </td>
                    <td class="col-md-1">
                        <button ng-click="removeNode($index)" title="Remove Node" class="btn btn-default btn-mini"><i class="fa fa-times"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row" ng-show="projectConfigurationForEditing.node_discovery_startegy == 'Configuration'" >
                <div class="col-md-12">
                    <button ng-click="addNode()" type="button" style="margin-left: 10px;" class="btn btn-info"><i class="fa fa-plus"></i> Add Node</button>
                </div>
                <br/><br/>
            </div>
        </accordion-group>
        <accordion-group is-open="version_is_open">
            <accordion-heading>
                Version Detection
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': version_is_open, 'glyphicon-chevron-right': !version_is_open}"></i>
            </accordion-heading>
            <div name="versionInfoForm" class="form-horizontal">
                <div class="form-group" ng-class="{'has-error': projectConfigurationForEditing.version_detection_script.$invalid}">
                    <label for="version_detection_script" class="col-md-4 control-label">Script <help help-id="versionScriptHelp"></help></label>
                    <div class="col-md-4">
                        <textarea ng-model="projectConfigurationForEditing.version_detection_script" class="form-control" name="version_detection_script" id="version_detection_script"></textarea>
                    </div>
                </div>
            </div>
        </accordion-group>



        <accordion-group is-open="monitors_is_open">
            <accordion-heading>
                Monitors <help help-id="monitorsConfigureHelp"></help>
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': monitors_is_open, 'glyphicon-chevron-right': !monitors_is_open}"></i>
            </accordion-heading>

            <accordion close-others="false">
                <accordion-group ng-repeat="monitor_info in projectConfigurationForEditing.monitors" is-open="monitor_is_open">
                    <accordion-heading>
                        Monitor: {{monitor_info.name}}
                        <i class="glyphicon pull-right" ng-class="{'glyphicon-chevron-down': monitor_is_open, 'glyphicon-chevron-right': !monitor_is_open}">
                        </i>
                        <button title="Move up" class="btn btn-mini btn-default pull-right"><i class="fa fa-arrow-up"></i></button>
                        <button title="Move down" class="btn btn-mini btn-default pull-right"><i class="fa fa-arrow-down"></i></button>
                        <button title="Remove Monitor" class="btn btn-mini btn-default pull-right"><i class="fa fa-times"></i></button>
                    </accordion-heading>


                    <div name="monitorInfoForm" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="monitor_info.name">Name</label>
                                <div class="controls col-md-3">
                                    <input id="monitor_info.name" name="monitor_info.name" type="text" ng-model="monitor_info.name" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="monitor_info.minInterval">Min Interval <help help-id="minIntervalHelp"></help></label>
                                <div class="controls col-md-3">
                                    <input id="monitor_info.minInterval" name="monitor_info.minInterval" type="text" ng-model="monitor_info.minInterval" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="monitor_info.credentials">Credentials <help help-id="credentialsHelp"></help></label>
                                <div class="controls col-md-3">
                                    <input id="monitor_info.credentials" name="monitor_info.credentials" ng-model="monitor_info.credentials" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox col-lg-offset-3">
                                    <label>
                                        <input type="checkbox"  ng-model="monitor_info.notification_enabled"> Notification Enabled
                                        <help help-id="notificationsEnabledHelp"></help>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="monitor_info.script" class="col-md-3 control-label">Script <help help-id="monitorScriptHelp"></help></label>
                                <div class="col-md-9">
                                    <textarea ng-model="monitor_info.script_content" rows="3" class="form-control" name="monitor_info.script" id="monitor_info.script" placeholder="Script"></textarea>
                                </div>
                            </div>

                    </div>


                </accordion-group>
            </accordion>
        <div class="row">
            <div class="col-md-12">
                <button ng-click="addMonitor()" type="button" style="margin-left: 10px;" class="btn btn-info"><i class="fa fa-plus"></i> Add Monitor</button>
            </div>
            <br/><br/>
        </div>
        </accordion-group>


        <accordion-group is-open="email_is_open">
            <accordion-heading>
                Email Notifications <help help-id="emailHelp"></help>
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': email_is_open, 'glyphicon-chevron-right': !email_is_open}"></i>
            </accordion-heading>
            <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
                <thead>
                <tr>
                    <th class="col-md-3" style="text-align: center;">Email</th>
                    <th class="col-md-3" style="text-align: center;">Intensity</th>
                    <th class="col-md-1" style="text-align: center;"></th>
                </tr>
                </thead>
                <tbody>
                <tbody ng-repeat="mail_info in projectConfigurationForEditing.mail">
                <tr>
                    <td class="col-md-3">
                        <input type="text" class="form-control" ng-model="mail_info.user" required>
                    </td>
                    <td class="col-md-3">
                        <select  class="form-control select2" name="intensity" id="intensity"  ui-select2="{ allowClear: false}" ng-model="mail_info.intensity">
                            <option value="Immediately">Immediately</option>
                            <option value="Hourly">Hourly</option>
                            <option value="Daily">Daily</option>
                        </select>
                    </td>
                    <td class="col-md-1">
                        <button ng-click="removeNotifications($index)" title="Remove Notification" class="btn btn-default btn-mini"><i class="fa fa-times"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12">
                    <button ng-click="addNotification()" type="button" style="margin-left: 10px;" class="btn btn-info"><i class="fa fa-plus"></i> Add Notification</button>
                </div>
                <br/><br/>
            </div>
        </accordion-group>

        <accordion-group is-open="commands_is_open">
            <accordion-heading>
                Commands <help help-id="commandsConfigureHelp"></help>
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': commands_is_open, 'glyphicon-chevron-right': !commands_is_open}"></i>
            </accordion-heading>

            <accordion close-others="false">
                <accordion-group ng-repeat="command_info in projectConfigurationForEditing.commands" is-open="command_is_open">
                    <accordion-heading>
                        Command: {{command_info.name}}
                        <i class="glyphicon pull-right" ng-class="{'glyphicon-chevron-down': command_is_open, 'glyphicon-chevron-right': !command_is_open}">
                        </i>
                        <button title="Move up" class="btn btn-mini btn-default pull-right"><i class="fa fa-arrow-up"></i></button>
                        <button title="Move down" class="btn btn-mini btn-default pull-right"><i class="fa fa-arrow-down"></i></button>
                        <button title="Remove Command" class="btn btn-mini btn-default pull-right"><i class="fa fa-times"></i></button>
                    </accordion-heading>


                    <div name="commandInfoForm" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="command_info.name">Name</label>
                            <div class="controls col-md-3">
                                <input id="command_info.name" name="command_info.name" type="text" ng-model="command_info.name" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="command_info.credentials">Credentials <help help-id="credentialsHelp"></help></label>
                            <div class="controls col-md-3">
                                <input id="command_info.credentials" name="command_info.credentials" ng-model="command_info.credentials" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox col-lg-offset-3">
                                <label>
                                    <input type="checkbox"  ng-model="command_info.prevent_override"> Prevent override of default configuration
                                    <help help-id="preventOverrideHelp"></help>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="command_info.command_strategy">How to Run <help help-id="howToRunHelp"></help></label>
                            <div class="controls col-md-3">
                                <select  class="form-control select2" name="command_info.command_strategy" id="command_info.command_strategy"  ui-select2="{ allowClear: false}" ng-model="command_info.command_strategy">
                                    <option value="Immediately">Immediately</option>
                                    <option value="Progressive">Progressive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="command_info.command_strategy == 'Immediately'">
                            <label class="col-md-3 control-label" for="command_info.concurrency">Concurrency <help help-id="concurrencyHelp"></help></label>
                            <div class="controls col-md-3">
                                <input id="command_info.concurrency" name="command_info.concurrency" ng-model="command_info.concurrency" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group" ng-show="command_info.command_strategy == 'Progressive'">
                            <label class="col-md-3 control-label" for="command_info.duration">Duration <help help-id="durationHelp"></help></label>
                            <div class="controls col-md-3">
                                <input id="command_info.duration" name="command_info.duration" ng-model="command_info.duration" type="text" class="form-control">
                            </div>
                            <div class="controls col-md-3">
                                <select  class="form-control select2" name="command_info.duration_units" id="command_info.duration_units"  ui-select2="{ allowClear: false}" ng-model="command_info.duration_units">
                                    <option value="Minutes">Minutes</option>
                                    <option value="Hours">Hours</option>
                                    <option value="Days">Days</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="command_info.command_strategy == 'Progressive'">
                            <label class="col-md-3 control-label" for="command_info.ratio">Ratio <help help-id="ratioHelp"></help></label>
                            <div class="controls col-md-3">
                                <select  class="form-control select2" name="command_info.ratio" id="command_info.ratio"  ui-select2="{ allowClear: false}" ng-model="command_info.ratio">
                                    <option value="Linear">Linear</option>
                                    <option value="Exponential">Exponential</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="command_info.command_strategy == 'Progressive'">
                            <div class="checkbox col-lg-offset-3">
                                <label>
                                    <input type="checkbox"  ng-model="command_info.stop_on_error"> Stop on error
                                    <help help-id="stopOnErrorHelp"></help>
                                </label>
                            </div>
                        </div>
                        <div class="form-group" ng-show="command_info.stop_on_error">
                            <label class="col-md-3 control-label" for="command_info.error_percent_val">Error percent</label>
                            <div class="controls col-md-3">
                                <input placeholder="%" id="command_info.error_percent_val" name="command_info.error_percent_val" ng-model="command_info.error_percent_val" type="text" class="form-control">
                            </div>
                        </div>
                        <!-- command parameters -->

                        <accordion close-others="false">
                            <accordion-group ng-repeat="command_parameter in command_info.parameters" is-open="command_parameter_is_open">
                                <accordion-heading>
                                    Parameter: {{command_parameter.name}}
                                    <i class="glyphicon pull-right" ng-class="{'glyphicon-chevron-down': command_parameter_is_open, 'glyphicon-chevron-right': !command_parameter_is_open}">
                                    </i>
                                    <button title="Move up" class="btn btn-mini btn-default pull-right"><i class="fa fa-arrow-up"></i></button>
                                    <button title="Move down" class="btn btn-mini btn-default pull-right"><i class="fa fa-arrow-down"></i></button>
                                    <button title="Remove" class="btn btn-mini btn-default pull-right"><i class="fa fa-times"></i></button>
                                </accordion-heading>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="command_parameter.name">Name <help help-id="command_patameter_name_Help"></help></label>
                                    <div class="controls col-md-3">
                                        <input id="command_parameter.name" name="command_parameter.name" type="text" ng-model="command_parameter.name" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="command_parameter.type">Type <help help-id="typeHelp"></help></label>
                                    <div class="controls col-md-3">
                                        <select  class="form-control select2" name="command_parameter.type" id="command_parameter.type"  ui-select2="{ allowClear: false}" ng-model="command_parameter.type">
                                            <option value="String">String</option>
                                            <option value="Boolean">Boolean</option>
                                            <option value="Selection">Selection</option>
                                            <option value="Password">Password</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="command_parameter.description">Description <help help-id="command_patameter_name_Help"></help></label>
                                    <div class="controls col-md-3">
                                        <input id="command_parameter.description" name="command_parameter.description" type="text" ng-model="command_parameter.description" class="form-control" >
                                    </div>
                                </div>

                                <div class="form-group" ng-show="command_parameter.type == 'Selection'">
                                    <label class="col-md-3 control-label" for="command_parameter.validation_expression">Validation Expression <help help-id="command_patameter_validation_expression_Help"></help></label>
                                    <div class="controls col-md-3">
                                        <input id="command_parameter.validation_expression" name="command_parameter.validation_expression" type="text" ng-model="command_parameter.validation_expression" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group" ng-show="command_parameter.type == 'Selection'">
                                    <label class="col-md-3 control-label" for="command_parameter.allowed_values">Allowed values <help help-id="command_patameter_values_Help"></help></label>
                                    <div class="controls col-md-3">
                                        <!--
                                        <input type="text" id="command_parameter.allowed_values" ui-select2="select2Options" ng-model="command_parameter.allowed_values" class="form-control select2" required>
                                        -->
                                    </div>
                                </div>

                                <div class="form-group" ng-show="command_parameter.type == 'String' || command_parameter.type == 'Password'">
                                    <label class="col-md-3 control-label" for="command_parameter.default_value1">Default Value <help help-id="command_patameter_default_val_Help"></help></label>
                                    <div class="controls col-md-3">
                                        <input id="command_parameter.default_value1" name="command_parameter.default_value2" type="text" ng-model="command_parameter.default_value" class="form-control" >
                                    </div>
                                </div>
                                <!-- -->
                                <div class="form-group" ng-show="command_parameter.type == 'Selection'">
                                    <label class="col-md-3 control-label" for="command_parameter.default_value2">Default Value <help help-id="command_patameter_default_val_Help"></help></label>
                                    <select  class="form-control select2" name="command_parameter.default_value2" id="command_parameter.default_value2"  ui-select2="{ allowClear: false}" ng-model="command_parameter.default_value">
                                        <option value="String">need to add</option>
                                    </select>
                                </div>
                                    <div class="form-group" ng-show="command_parameter.type == 'Boolean'">
                                        <div class="checkbox col-lg-offset-3">
                                            <label>
                                                <input type="checkbox"  ng-model="command_info.default_value"> Default value
                                                <help help-id="command_patameter_default_val_Help"></help>
                                            </label>
                                        </div>
                                    </div>
                            </accordion-group>
                        </accordion>



                        <!-- add parameter -->

                        <div class="row">
                            <div class="col-md-12">
                                <button ng-click="addParameter($parent.$index)" type="button" style="margin-left: 10px;" class="btn btn-info"><i class="fa fa-plus"></i> Add Parameter</button>
                            </div>
                            <br/><br/>
                        </div>

                        <div class="form-group">
                            <label for="monitor_info.script" class="col-md-3 control-label">Script <help help-id="monitorScriptHelp"></help></label>
                            <div class="col-md-9">
                                <textarea ng-model="monitor_info.script_content" rows="3" class="form-control" name="monitor_info.script" id="monitor_info.script" placeholder="Script"></textarea>
                            </div>
                        </div>

                    </div>



                </accordion-group>
            </accordion>
            <div class="row">
                <div class="col-md-12">
                    <button ng-click="addCommand()" type="button" style="margin-left: 10px;" class="btn btn-info"><i class="fa fa-plus"></i> Add Command</button>
                </div>
                <br/><br/>
            </div>
        </accordion-group>




    </accordion>







    <div class="row">
        <div class="col-md-12">
            <button ng-disabled="codeinePermissionsForm.$invalid" ng-click="applyConfiguration()" style="margin-right: 10px;" class="btn btn-success pull-right"><i class="fa fa-floppy-o"></i> Save & Close</button>
            <button ng-disabled="codeinePermissionsForm.$invalid" ng-click="applyConfiguration()" style="margin-right: 10px;" class="btn btn-success pull-right"><i class="fa fa-check-square-o"></i> Apply</button>
        </div>
        <br/><br/>
    </div>
</div>
