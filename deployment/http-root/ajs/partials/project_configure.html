<accordion close-others="true">
<accordion-group is-open="info_is_open">
    <accordion-heading>
        Project Info <help help-id="codeineConfigureHelp"></help>
        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': info_is_open, 'glyphicon-chevron-right': !info_is_open}"></i>
    </accordion-heading>
    <div name="codeineInfoForm" class="form-horizontal">
        <div class="form-group" ng-class="{'has-error': codeineConfigurationForm.server_name.$invalid}">
            <label for="project_name" class="col-md-3 control-label">Project Name</label>
            <div class="col-md-4">
                <input type="text" ng-model="projectConfigurationForEditing.project_name" class="form-control" name="project_name" id="project_name" readonly>
            </div>
        </div>
    </div>
</accordion-group>

</accordion>
