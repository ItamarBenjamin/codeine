
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Codeine</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/ajs/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/ajs/bower_components/select2/select2.css">
    <link rel="stylesheet" href="/ajs/bower_components/select2/select2-bootstrap.css">
    <link rel="stylesheet" href="/ajs/bower_components/components-font-awesome/css/font-awesome.min.css">
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="/ajs/css/codeine.css">
</head>
<body ng-app="codeine">
<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->
<div class="loading" ng-show="app.loading || !app.sessionInfo || !app.globalConfiguration">
    <h3><i class="fa fa-spin fa-spinner fa-lg"></i> Loading Codeine...</h3>
</div>
<div class="ng-cloak" ng-hide="app.loading || !app.sessionInfo || !app.globalConfiguration">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navbarCtrl">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="/resources/img/codeine_16x16.png"/> {{app.globalConfiguration.server_name}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">{{app.sessionInfo.version}}</a></li>
                </ul>
                <user-info></user-info>
                <!--

                -->
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter a project name">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i> </button>
                    <button type="button" class="btn btn-default"><i class="fa fa-envelope"></i> </button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div ng-show="app.sessionInfo.isPrepareForShutdown" class="row">
            <div class="col-md-12 animate">
                <alert type='danger' class="alert-danger" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">Prepare for shutdown - No further commands will be executed</alert>
            </div>
        </div>
        <div ng-animate="enter" ng-show="app.contentLoading" ng-cloak><br><br>
            <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h3>Loading...</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="progress progress-striped active">
                                <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    <span class="sr-only">Loading</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="!app.contentLoading" ng-cloak>
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a href='/'>Codeine</a> <span class='divider'>/</span></li>
                    </ol>
                </div>
            </div>
            <div class="row" ng-view ng-animate="enter">
            </div><!--/row-->
        </div>
        <footer>
            <p><a href="https://github.com/Intel-IT/codeine">&copy;  <i class="fa fa-github"></i> Codeine {{app.sessionInfo.version}}</a></p>
        </footer>
    </div> <!-- /container -->
</div>
<div id="toast-container" class="appAlerts ng-cloak animate">
    <alert ng-repeat="alert in alerts" type="alert.type" close="alert.close(alert, $index)" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
        <span class="message" ng-bind-html="alert.msg"></span>
    </alert>
</div>
<!-- bower:js -->
<script src="/ajs/bower_components/jquery/jquery.js"></script>
<script src="/ajs/bower_components/angular/angular.js"></script>
<script src="/ajs/bower_components/angular-animate/angular-animate.js"></script>
<script src="/ajs/bower_components/angular-route/angular-route.js"></script>
<script src="/ajs/bower_components/angular-ui-utils/ui-utils.js"></script>
<script src="/ajs/bower_components/select2/select2.js"></script>
<script src="/ajs/bower_components/angular-ui-select2/src/select2.js"></script>
<script src="/ajs/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<script src="/ajs/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->

<!-- Codeine AngularJs Files -->
<script src="/ajs/app/app.js"></script>
<script src="/ajs/app/helpConstants.js"></script>
<script src="/ajs/app/Controllers/navbarCtrl.js"></script>
<script src="/ajs/app/Controllers/manageMenuCtrl.js"></script>
<script src="/ajs/app/Controllers/projectsListCtrl.js"></script>
<script src="/ajs/app/Controllers/newProjectCtrl.js"></script>
<script src="/ajs/app/Controllers/manageCodeineCtrl.js"></script>
<script src="/ajs/app/Controllers/projectStatusCtrl.js"></script>
<script src="/ajs/app/Controllers/nodeStatusCtrl.js"></script>
<script src="/ajs/app/Controllers/monitorStatusCtrl.js"></script>
<script src="/ajs/app/Controllers/projectConfigureCtrl.js"></script>
<script src="/ajs/app/Controllers/commandHistoryCtrl.js"></script>
<script src="/ajs/app/Controllers/commandRunningCtrl.js"></script>
<script src="/ajs/app/Directives/userInfoDirective.js"></script>
<script src="/ajs/app/Directives/listGroupMoreItemDirective.js"></script>
<script src="/ajs/app/Directives/commandItemDirective.js"></script>
<script src="/ajs/app/Directives/loginDirective.js"></script>
<script src="/ajs/app/Directives/projectConfigDirective.js"></script>
<script src="/ajs/app/Directives/activeMenuItemDirective.js"></script>
<script src="/ajs/app/Directives/createProjectDirective.js"></script>
<script src="/ajs/app/Directives/helpDirective.js"></script>
<script src="/ajs/app/Directives/adminActionDirective.js"></script>
<script src="/ajs/app/Directives/threeStateListGroupItemDirective.js"></script>
<script src="/ajs/app/Services/codeineService.js"></script>
<script src="/ajs/app/Services/alertService.js"></script>
<script src="/ajs/app/Services/errorHandlerService.js"></script>
<script src="/ajs/app/Filters/projectsFilter.js"></script>
<script src="/ajs/app/Filters/nodesFilter.js"></script>

</body>
</html>
